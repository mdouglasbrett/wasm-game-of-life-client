<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WASM Game of Life</title>
    <style>
        body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .controls {
            display: flex;
        }

        #fps {
            white-space: pre;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your
        browser.</noscript>
    <div class="controls">
        <!-- Play/Pause labels will be controlled programmatically -->
    <button id="play-pause">Pause</button>
    <button id="clear">Clear</button>
    <button id="restart">Restart</button>
    <input type="range" min="1" max="10" step="1" id="ticks-per-frame" />
    </div>
    <div id="fps"></div>
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
</body>

</html>
